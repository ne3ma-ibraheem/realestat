<nav id="sidebar" [ngClass]="{active:open}">
  <div class="sidebar-header">
    <h3>Real Estate</h3>
  </div>

  <ul class="list-unstyled components">
    <li class="active">
      <i>Activities</i>
      <ul class="list-unstyled pl-2">
        <li>
          <a routerLink="Properties/New" (click)="open=false">Properties</a>
        </li>
        <li>
          <a href="#">Listing</a>
        </li>
        <li>
          <a href="#">Requests</a>
        </li>
        <li>
          <a href="#">Tasks</a>
        </li>
        <li>
          <a href="#">Transactions</a>
        </li>
        <li>
          <a href="#">Transactions By Others</a>
        </li>

      </ul>
    </li>
    <li>
      <i>Contacts</i>
      <ul class="list-unstyled pl-2">
        <ul class="list-unstyled pl-2">
          <li *ngFor="let t of contacts">
            <a routerLink="contacts/{{t}}" (click)="open = false">{{t}}</a>
          </li>
        </ul>
      </ul>
    </li>
    <li>
      <i>Tools</i>
      <ul class="list-unstyled pl-2">

        </li>
        <li>
          <a routerLink="users" (click)="open = false">Users</a>
        </li>
        <li>
          <a routerLink="others/choices" (click)="open = false">Other Tables</a>
        </li>
