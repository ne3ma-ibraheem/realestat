<div class="row">

  <div class="offset-lg-1 offset-md-1 col-lg-10 col-md-10 col-sm-12">
    <h3 class="text-center pb-5">{{type}} Table</h3>

    <table class="table">
      <thead>
      <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Other Phone</th>
        <th>Notes</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newOption.name">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newOption.mobile">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newOption.otherPhone">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="newOption.note">
        </td>
        <td>

          <button class="btn btn-outline-success" (click)="addNew()" type="button">Add</button>


        </td>
      </tr>
      <tr *ngFor="let value of options;let i=index;">
        <td>
          <input type="text" class="form-control" [(ngModel)]="value.name">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="value.mobile">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="value.otherPhone">
        </td>
        <td>
          <input type="text" class="form-control" [(ngModel)]="value.note">
        </td>
        <td>
          <div class="btn-group">
            <button class="btn btn-outline-success" (click)="update(i)"  type="button">Save
            </button>
            <button class="btn btn-outline-danger" (click)="delete(i)" type="button">Delete</button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
